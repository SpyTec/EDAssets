<article>
	<h2 class="center-text">
		<a ui-sref="type({file:item.file})">
			{{ item.name }}
		</a>
	</h2>
	<div>
		<span class="center-img">
			<span ng-if="item.webm">
				<a ui-sref="type({file:item.file})">
					<video loop autoplay>
				  		<source ng-src="{{ item.preview }}" type="video/webm">
					</video>
				</a>
			</span>
			<span ng-if="!item.webm">
				<a ui-sref="type({file:item.file})">
					<span ng-if="item.svg" ng-include="{{ item.preview }}"></span>
					<span ng-if="!item.svg">
						<img ng-src="{{ item.preview }}" alt="{{ item.name }} preview">
					</span>
				</a>
			</span>
		</span>
		<div>
			<p>{{ item.desc }}</p>
			<small ng-if="item.zipurl">Download zip:
				<span ng-repeat="zip in item.zipurl">
					<a href="{{ zip.link }}">{{ zip.format }}</a>
				</span>
			</small>
		</div>
	</div>
</article>
