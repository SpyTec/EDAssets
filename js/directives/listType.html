<article>
	<h2 class="center-text">
		{{ item.name }}
	</h2>
	<div>
		<span class="center-img">
			<span ng-if="item.webm">
				<video loop autoplay>
					<source ng-src="{{ item.preview }}" type="video/webm">
				</video>
			</span>
			<span ng-if="!item.webm">
				<span ng-if="item.svg" ng-include src="item.preview"></span>
				<span ng-if="!item.svg">
					<img ng-src="{{ item.preview }}" alt="{{ item.name }} preview">
				</span>
			</span>
		</span>
		<div>
			<p>{{ item.desc }}</p>
			<div class="asset-footer">
				<small ng-if="item.designer_info">Created by:
					<span ng-repeat="designer in item.designer_info">
						<span ng-if="designer.url">
							<a href="{{ designer.url }}">{{ designer.name }}</a>
						</span>
						<span ng-if="!designer.url">
							{{ designer.name }}
						</span>
					</span>
				</small>
				<small ng-if="item.odesigner_info">Originally by:
					<span ng-repeat="designer in item.odesigner_info">
						<span ng-if="designer.url">
							<a href="{{ designer.url }}">{{ designer.name }}</a>
						</span>
						<span ng-if="!designer.url">
							{{ designer.name }}
						</span>
					</span>
				</small>
				<small ng-if="item.formats">Download:
					<span ng-repeat="format in item.formats">
						<a href="{{ format.link }}">{{ format.format }}</a>
					</span>
				</small>
			</div>
			<small class="center-text display-block" ng-if="item.fanmade">This asset is fanmade</small>
		</div>
	</div>
</article>
